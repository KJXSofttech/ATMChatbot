<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskToMentor Chatbot</title>
    <!-- External Stylesheet and Fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Chat Icon to Open Chatbot -->
    <div class="chat-icon" id="chat-icon" onclick="toggleChatbox()">üí¨</div>
    <!-- Chatbot Container -->
    <div class="phone-container" id="phone-container" style="display: none;">
        <!-- Chatbot Header -->
        <div class="phone-header">
            <img src="{{ url_for('static', filename='chatbotlogo.jpg') }}" alt="Bot Avatar" class="bot-avatar">
            <span class="header-title">AskToMentor</span>
            <span class="header-icons">
                <span class="reset-icon" onclick="resetChat()">üîÑ</span> 
                <span class="close-icon" onclick="toggleChatbox()">‚úñÔ∏è</span>
            </span>
        </div>
        <!-- Chat Content -->
        <div class="chat-container" id="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <!-- User Input Area -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message here..." class="input-box">
                <button class="send-button" onclick="sendMessage()">
                    <!-- Send Button Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- External JavaScript File -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
